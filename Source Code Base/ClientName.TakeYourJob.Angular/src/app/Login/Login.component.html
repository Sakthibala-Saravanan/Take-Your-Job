<div class="topnav bg-dark">
  <div class="topnav-centered">
    <h2 class="text-white">Take Your Job</h2>
  </div>
</div>
<div class="wrapper">
  <div class="wrapped-div">
    <div class="tab-header">
      <h2>Login</h2>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit()">
          <div class="form-group">
            <label id="label">Email</label>
            <input class="form-control" #Email="ngModel" name="UserName" [(ngModel)]="formModel.Email" required>
          </div>
          <div class="form-group">
            <label id="label">Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
