<div class="topnav bg-dark">
  <div class="topnav-centered">
    <h2 class="text-white">Take Your Job</h2>
  </div>
</div>
<div class="wrapper">
  <div class="wrapped-div">
    <div class="tab-header">
      <h2>Recruiter Registration</h2>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form #form="ngForm">
         
            
            
             
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-xsm"
                           placeholder="Name" name="name"
                           #formname="ngModel" [(ngModel)]="interviewer.name" />
                   
                  </div>
                 
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control form-control-xsm"
                           placeholder="Email Id" name="Email"
                           #formemail="ngModel" [(ngModel)]="interviewer.email" />


                   
                  </div>
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" class="form-control"
                           placeholder="Address" name="mobileNumber"
                           #formmobileNumber="ngModel" [(ngModel)]="interviewer.mobileNumber" />
                   
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control form-control-xsm"
                           placeholder="Password" name="password"
                           #formpassword="ngModel" [(ngModel)]="interviewer.password" />


                   
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control form-control-xsm"
                           placeholder="Confirmpassword" name="confirmPassword"
                           #formconfirmPassword="ngModel" [(ngModel)]="interviewer.confirmPassword" />


                    
                  </div>
                  <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control form-control-xsm"
                           placeholder="Company Name" name="companyName"
                           #formcompanyName="ngModel" [(ngModel)]="interviewer.companyName" />
                  </div>
                <div class="form-group">
                    <label>Company Address</label>
                    <input type="text" class="form-control"
                           placeholder="Company Address" name="companyAddress"
                           #formcompanyAddress="ngModel" [(ngModel)]="interviewer.companyAddress" />
                   
                  </div>

                  <div class="form-group">
                    <label>Company Type</label>
                    <select class="form-control" name="companyType" #formcompanyType="ngModel" [(ngModel)]="interviewer.companyType">
                      <option selected>Choose your Company Type</option>
                      <option *ngFor="let item of types" [value]="item.typeName">{{item.typeName}}</option>
                    </select>
                    
                  </div>

                  <div class="form-group">
                    <label>Pincode</label>
                    <input type="number" class="form-control"
                           placeholder="Pincode" name="password"
                           #formpincode="ngModel" [(ngModel)]="interviewer.pincode" />
                  
                  </div>
                  
                  <div class="form-group">
                    <span [style.padding-left]="'180px'"></span>  <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Register</button>
                  </div>

             
          
          
        </form>
      </div>
    </div>
  </div>
</div>
